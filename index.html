        * {

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://fluig.andra.com.br/volume/stream/Rmx1aWc=/P3Q9MSZ2b2w9RGVmYXVsdCZpZD0xOTI5JnZlcj0xMDAwJmZpbGU9MzM4ODY1NTUtbmF0YWwtb3Utbm92by1hbm8tdmVybWVsaG8tZnVuZG8tY29tLWFiZXRvLWRlY29yYWNhby1haS1nZXJhZG8tZm90by5qcGcmY3JjPTQ2NTUwNjM5NyZzaXplPTAuMDIwNDA2JnVJZD0yNSZmU0lkPTEmdVNJZD0xJmQ9ZmFsc2UmdGtuPSZwdWJsaWNVcmw9dHJ1ZSZhdHRhY2g9ZmFsc2U=.jpg');

            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
            overflow-y: scroll; /* Habilita a rolagem */
        }

        /* Cabeçalho */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #c71d23; /* Cor do cabeçalho */
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Para alinhar logo e título */
        }

        header img {
            height: 50px; /* Altura do logo */
        }

        header h2 {
            font-size: 1.5em;
            color: #fff; /* Cor do texto do cabeçalho */
        }

        /* Contêiner principal */
        .container {
            position: relative;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.25);
            transition: box-shadow 0.3s ease;
            margin-top: 70px; /* Para evitar que o conteúdo fique atrás do cabeçalho */
        }

        .container:hover {
            box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.35);
        }

        img { max-width: 100%; height: auto; border-radius: 8px; }

        h1 {
            font-size: 2.5em;
            color: #c71d23; /* Cor do título */
            margin-bottom: 15px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            margin-top: 10px;
            font-size: 1.2em;
            line-height: 1.6;
        }

        button {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 6px;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #c71e1e;
            transform: scale(1.05);
        }

        .highlight {
            margin-top: 20px;
            border: 2px solid #ff4d4d;
            box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        /* Estilo do aviso */
        .aviso {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            color: #c71d23;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 999;
        }

        /* Estilo da barra de rolagem */
        ::-webkit-scrollbar {
            width: 12px; /* Largura da barra de rolagem */
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1); /* Cor do fundo da barra de rolagem */
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #c71d23; /* Cor da barra de rolagem */
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #b01a1e; /* Cor ao passar o mouse */
        }
    </style>
    <script>
        function mostrarFormulario() {
            const formulario = document.getElementById("formulario");
            const aviso = document.getElementById("aviso");

            formulario.style.display = "block"; // Mostrar o formulário
            aviso.style.opacity = 1; // Tornar o aviso visível

            // Esconder o aviso após 3 segundos
            setTimeout(() => {
                aviso.style.opacity = 0; // Esconder o aviso
            }, 3000); // 3000 ms = 3 segundos
        }
    </script>
